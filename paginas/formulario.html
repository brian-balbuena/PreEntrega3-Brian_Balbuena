    <section class="header fw-bold">
      <div class="titulo">
        <h2 class="tituloseccion">mi PLANta</h2>
      </div>
      <div class="expliform">
        <h3>Planifica tu planta</h3>
        <p>Completando la información básica, encontraremos juntos la planta que se adapte a ti.</p>
      </div>
    </section>
    <!-- cuerpo del formulario  -->
    <form class="formulario" method="post">
      <div>
        <label for="nombre"><b>Nombre</b></label>
        <input class="formulario-datos" type="text" id="nombre" name="nombre" placeholder="Nombre.." required>
      </div>
      <br>
      <div>
        <label for="edad"><b>Edad</b></label>
        <input class="formulario-datos" type="number" id="edad" name="edad" placeholder="Edad.." required>
      </div>
      <br>
      <div>
        <label for="mail"><b>Mail</b></label>
        <input class="formulario-datos" type="email" id="mail" name="mail" placeholder="Mail.." required>
      </div>
      <br>
      <fieldset>
        <legend><b>Donde vivis</b></legend>
        <label for="casa"><b>Casa</b></label>
        <input class="form-check-input" type="radio" name="vivienda" id="casa">
        <label for="departamento"><b>Departamento</b></label>
        <input class="form-check-input" type="radio" name="vivienda" id="departamento">
      </fieldset>
      <br>
      <fieldset>
        <legend><b>Ubicación</b></legend>
        <label for="interior"><b>Interior</b></label>
        <input class="form-check-input" type="radio" name="ubicacion" id="interior">
        <label for="exterior"><b>Exterior</b></label>
        <input class="form-check-input" type="radio" name="ubicacion" id="exterior">
      </fieldset>
      <br>
      <fieldset>
        <legend><b>Proposito</b></legend>
        <label for="huerta"><b>Huerta</b></label>
        <input class="form-check-input" type="radio" id="huerta" name="proposito">
        <label for="deco"><b>Deco</b></label>
        <input class="form-check-input" type="radio" id="deco" name="proposito">
      </fieldset>
      <br>
      <fieldset>
        <legend><b>Estación</b></legend>
        <label for="verano"><b>Verano</b></label>
        <input class="form-check-input" type="radio" id="verano" name="estacion">
        <label for="otonio"><b>Otoño</b></label>
        <input class="form-check-input" type="radio" id="otonio" name="estacion">
        <label for="invierno"><b>Invierno</b></label>
        <input class="form-check-input" type="radio" id="invierno" name="estacion">
        <label for="primavera"><b>Primavera</b></label>
        <input class="form-check-input" type="radio" id="primavera" name="estacion">
      </fieldset>
      <br>
      <div id="formulario-coment">
        <label for="comentario"><b>Comentarios</b></label>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deje su comentario.."></textarea>
      </div>
      <button class="button-form btn btn-outline-success" type="submit">Buscar recomendacion</button>
    </form>
